<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/dailyact/dailyacttemplate.xhtml">
	<ui:define name="title"></ui:define>
	<ui:define name="head">
		<style type="text/css">
		.ui-paginator .ui-paginator-top{
			height:2px;
		}
body .ui-datalist .ui-datalist-header {
    padding: 1px 1px; }
    .ui-paginator .ui-paginator-top .ui-widget-header .ui-corner-top{
    padding:1px;
    height:1px;
    }
    .textalignCenter{text-align:center;}
</style>
	</ui:define>
	<ui:define name="content">
		<h:form id="mainform">
		<p:growl id="messages" showDetail="true" ></p:growl>
                            <h3></h3>
                               <p:dataGrid var="obj"  value="#{categoryMBean.categoryList}" columns="3" layout="grid" rows="12">
           	<p:commandLink oncomplete="PF('dlg1').show()" actionListener="#{categoryMBean.getCompanySubCategory(obj)}">
         	<div style="color:white;background:grey;font-weight:bold" class="ui-g card colorbox colorbox-2">
                    <div class="ui-g-10">
         	<p:outputLabel value="#{obj.category.toUpperCase()}" ></p:outputLabel>
         	</div>
         	  <div class="ui-g-2">
         	<p:outputLabel value="#{obj.categoryList.size()}" ></p:outputLabel>
         	</div>
         	</div>
         	</p:commandLink>
         	</p:dataGrid>
		</h:form>
	</ui:define>
</ui:composition>
