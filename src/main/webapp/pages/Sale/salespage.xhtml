<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/dailyact/dailyacttemplate.xhtml">
<ui:define name="title"></ui:define>
<ui:define name="head"> 
<style type="text/css" >
.layout-wrapper .topbar{
height:25px;
}
body .ui-datatable thead tr th {
border:0px solid white;
}
body .ui-datatable tbody tr td {
border:0px solid white;
}
body.layout-compact .ui-datatable thead th {
background-color:#CBCBCB;
}
body .ui-inputfield {border-width:0px;}
body.layout-compact .ui-datatable thead th {
font-size:12px;
	background-color:#CBCBCB;
}
body .ui-scrollpanel .ui-scrollpanel-drag {
background-color:		#CDCDCD;
}
.statusColor{
color:red;
font-weight:bold;
}
.statusColorGreen{
color:green;
font-weight:bold;
}
body.layout-compact .ui-datatable tbody tr.ui-widget-content td{
padding-top:2px;
padding-bottom:2px;
}
body.layout-compact .ui-datatable thead th {
	padding-right: 0px;
	padding-left: 0px;
	padding-top: 1px;
	padding-bottom: 1px;
	background-color: #CBCBCB;
}
body .ui-dialog .ui-dialog-titlebar{
background-color: #607D8B;
color:white;
}
</style>
</ui:define>
<ui:define name="content">
<h:form id="datalist3">
<div align="left" style="margin-top:-18px">
<h:panelGrid columns="2" style="width:20%">
<p:outputLabel value="Sales for the month #{sukiJMSProductMBean.salesReportMonth}" style="font-size:20px;font-weight:bold;color:red;" ></p:outputLabel>
<p:outputLabel id="totalBal" value="#{sukiJMSProductMBean.salesReportBal}" style="font-size:20px;font-weight:bold;color:red;">
<f:convertNumber pattern="#0.00"  />
</p:outputLabel>
</h:panelGrid>
</div>
<div align="center" style="margin-top: -35px;">
<h:panelGrid columns="1">
<h:panelGrid columns="5">
<p:outputLabel value="From Date" />
<p:calendar value="#{sukiJMSProductMBean.reportKey.fromDateUtil}" pattern="dd/MM/yyyy" ></p:calendar>
<p:outputLabel value="To Date" />
<p:calendar value="#{sukiJMSProductMBean.reportKey.toDateUtil}" pattern="dd/MM/yyyy" ></p:calendar>
<p:commandButton value="search" action="#{sukiJMSProductMBean.getDcByDate}"  ></p:commandButton>
</h:panelGrid>
<h:panelGrid columns="4">
<p:outputLabel value="Month" />
<p:selectOneMenu></p:selectOneMenu>
<p:outputLabel value="sales By" />
<p:selectOneMenu>
</p:selectOneMenu>
</h:panelGrid>
</h:panelGrid>
</div>
<p:dataTable rowIndexVar="rowId" var="obj" style="margin-top:-1px;" value="#{sukiJMSProductMBean.reportSalesBillList}" scrollable="true" scrollHeight="480" scrollRows="20" liveScroll="true" id="datatable" >
<p:column headerText="Sl.No" width="6%">
<p:outputLabel value="#{rowId+1}" style="margin-left:20px"></p:outputLabel>
<h:inputHidden id="invoiceno" value="#{obj.billNo}" />
</p:column>
<p:column headerText="Date" width="12%">
<p:outputLabel  value="#{obj.date}"  style="margin-left:20px" >
<f:convertDateTime timeZone="IST" pattern="dd/MM/YY" />
</p:outputLabel>
</p:column>
<p:column headerText="Invoice No" width="9%">
<p:outputLabel value="#{obj.billNo}" style="margin-left:20px;font-weight:bold" ></p:outputLabel>
<h:inputHidden value="#{obj.billNo}" id="invNo" />
</p:column>
<p:column headerText="Company" width="35%">
<p:outputLabel value="#{obj.companyName}" style="margin-left:10px" ></p:outputLabel>
</p:column>
<p:column headerText="Amount" width="10%">
<p:outputLabel value="#{obj.totalAmount}" >
<f:convertNumber pattern="#0.00"  />
</p:outputLabel>
</p:column>
</p:dataTable>
<p:dataTable rowIndexVar="rowId" var="obj" style="margin-top:-1px;" value="#{sukiJMSProductMBean.billMasterList}" scrollable="true" scrollHeight="480" scrollRows="20" liveScroll="true" id="datatable1" >
<p:column headerText="Sl.No" width="6%">
<p:outputLabel value="#{rowId+1}" style="margin-left:20px"></p:outputLabel>
<h:inputHidden id="invoiceno" value="#{obj.billNo}" />
</p:column>
<p:column headerText="Date" width="12%">
<p:outputLabel  value="#{obj.date}"  style="margin-left:20px" >
<f:convertDateTime timeZone="IST" pattern="dd/MM/YY" />
</p:outputLabel>
</p:column>
<p:column headerText="Products" width="35%">
<p:outputLabel value="#{obj.companyName}" style="margin-left:10px" ></p:outputLabel>
</p:column>
<p:column headerText="Quantity" width="35%">
<p:outputLabel value="#{obj.companyName}" style="margin-left:10px" ></p:outputLabel>
</p:column>
<p:column headerText="Gst%" width="35%">
<p:outputLabel value="#{obj.companyName}" style="margin-left:10px" ></p:outputLabel>
</p:column>
<p:column headerText="Amount" width="10%">
<p:outputLabel value="#{obj.totalAmount}" >
<f:convertNumber pattern="#0.00"  />
</p:outputLabel>
</p:column>
</p:dataTable>
</h:form>
</ui:define>
</ui:composition>
